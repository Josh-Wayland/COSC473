<!DOCTYPE html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js" type="text/javascript"></script>
        <script src="ToppingsTestPage.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <link rel="stylesheet" href="ToppingsTestPage.css">
        <div id="titlebar">
            <img id="ShopIcon" src="images/CutePizzaShopIcon.jpg">
        </div>
        <form class="OrderForm" action="Cart.php" method="post">
            <div id="PizzaSizes">
            <center><h1 id="Title">
                Sizes
            </h1></center>
                <img id="smallIcon" src="images/PizzaSizeIcons.jpg" onclick="SmallIconChecked();"> <!--Add onmouseover and onclick-->
                <div id="smalltext">Small</div>
                <input type="checkbox" name="smallpizza" id="checkboxsmall"/>
                
                <img id="mediumIcon" src="images/PizzaSizeIcons.jpg" onclick="MediumIconChecked();"><!--Add onmouseover and onclick-->
                <div id="mediumtext">Medium</div>
                <input type="checkbox" name="mediumpizza" id="checkboxmedium"/>
                
                <img id="largeIcon" src="images/PizzaSizeIcons.jpg" onclick="LargeIconChecked();"> <!--Add onmouseover and onclick-->
                <div id="largetext">Large</div>
                <input type="checkbox" name="largepizza" id="checkboxlarge"/>

            </div>
        
            <div id="SauceAndToppings">
                <center><h1 id="TitleST">
                    Sauce/Toppings
                </h1></center>
                <div id="PizzaSauce">
                        <img id="TomatoIcon" src="images/TomatoSauce.jpg" onclick="TomatoIconChecked();"> <!--Add onmouseover and onclick-->
                        <div id="Tomatotext">Tomato</div>
                        <input type="checkbox" name="TomatoSauce" id="checkboxtomato"/>
                        
                        <img id="AlfredoIcon" src="images/AlfredoSauce.png" onclick="AlfredoIconChecked();"><!--Add onmouseover and onclick-->
                        <div id="Alfredotext">Alfredo</div>
                        <input type="checkbox" name="AlfredoSauce" id="checkboxalfredo"/>
                    
                        <img id="PepperoniIcon" src="images/Pepperoni.jpg" onclick="PepperoniIconChecked();"> <!--Add onmouseover and onclick-->
                        <div id="Pepperonitext">Pepperoni</div>
                        <input type="checkbox" name="PepperoniTopping" id="checkboxpepperoni" onclick="PepperoniIconNotChecked();"/>  
                        
                        <img id="SausageIcon" src="images/Sausage.jpg" onclick="SausageIconChecked();"><!--Add onmouseover and onclick-->
                        <div id="Sausagetext">Sausage</div>
                        <input type="checkbox" name="SausageTopping" id="checkboxsausage" onclick="SausageIconNotChecked();"/>
                        
                        <img id="ChickenIcon" src="images/Chicken.jpg" onclick="ChickenIconChecked();"> <!--Add onmouseover and onclick-->
                        <div id="Chickentext">Chicken</div>
                        <input type="checkbox" name="ChickenTopping" id="checkboxchicken" onclick="ChickenIconNotChecked();"/>

                        <img id="HamIcon" src="images/Ham.jpg" onclick="HamIconChecked();"> <!--Add onmouseover and onclick-->
                        <div id="Hamtext">Ham</div>
                        <input type="checkbox" name="HamTopping" id="checkboxham" onclick="HamIconNotChecked();"/>

                        <img id="PineappleIcon" src="images/Pineapple.jpg" onclick="PineappleIconChecked();"> <!--Add onmouseover and onclick-->
                        <div id="Pineappletext">Pineapple</div>
                        <input type="checkbox" name="PineappleTopping" id="checkboxpineapple" onclick="PineappleIconNotChecked();"/>
            
                        <center><button id="Finish" onclick="">Finish</button></center>
                </div> <!--Sauce end div-->
            
        </div> <!--Sauce and toppings end div-->
    </form>
    <center><button id="ToSauces" onclick="MoveToSauce();">Sauces</button></center>
    </body>

</html>
