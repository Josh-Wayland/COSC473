<!DOCTYPE html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js" type="text/javascript"></script>
        <script src="Toppings.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <link rel="stylesheet" href="Toppings.css">
        <div id="titlebar">
            <img id="ShopIcon" src="images/CutePizzaShopIcon.jpg">
        </div>
        <form class="OrderForm">
            <div id="PizzaSizes">
            <center><h1 id="Title">
                Sizes
            </h1></center>
                <img id="smallIcon" src="images/PizzaSizeIcons.jpg" onmouseover="SmallRadioShow()" onmouseout="SmallRadioHide()"> <!--Add onmouseover and onclick-->
                <div id="smalltext">Small</div>
                
                
                <img id="mediumIcon" src="images/PizzaSizeIcons.jpg"><!--Add onmouseover and onclick-->
                <div id="mediumtext">Medium</div>
                
                <img id="largeIcon" src="images/PizzaSizeIcons.jpg"> <!--Add onmouseover and onclick-->
                <div id="largetext">Large</div>
            </div>
        </form>
        <center><button id="ToSauces" onclick="MoveToSauce();">Sauces</button></center>
        <form class="OrderForm2">
        <div id="SauceAndToppings">
                <center><h1 id="TitleST">
                    Sauce/Toppings
                </h1></center>
                <div id="PizzaSauce">
                    <!-- <input type="checkbox" id="myCheckbox1" />
                    <label for="myCheckbox1"><img src="images/Chicken.jpg" /></label> -->

                        <img id="TomatoIcon" src="images/TomatoSauce.jpg" onmouseover="SmallRadioShow()" onmouseout="SmallRadioHide()"> <!--Add onmouseover and onclick-->
                        <div id="Tomatotext">Tomato</div>
                        
                        
                        <img id="AlfredoIcon" src="images/AlfredoSauce.png"><!--Add onmouseover and onclick-->
                        <div id="Alfredotext">Alfredo</div>
                       
                            <img id="PepperoniIcon" src="images/Pepperoni.jpg" onmouseover="SmallRadioShow()" onmouseout="SmallRadioHide()"> <!--Add onmouseover and onclick-->
                            <div id="Pepperonitext">Pepperoni</div>
                            
                            
                            <img id="SausageIcon" src="images/Sausage.jpg"><!--Add onmouseover and onclick-->
                            <div id="Sausagetext">Sausage</div>
                            
                            
                            <img id="ChickenIcon" src="images/Chicken.jpg"> <!--Add onmouseover and onclick-->
                            <div id="Chickentext">Chicken</div>
                            

                            <img id="HamIcon" src="images/Ham.jpg"> <!--Add onmouseover and onclick-->
                            <div id="Hamtext">Ham</div>
                          

                            <img id="PineappleIcon" src="images/Pineapple.jpg"> <!--Add onmouseover and onclick-->
                            <div id="Pineappletext">Pineapple</div>
                           
            
                            <center><button id="Finish" onclick="">Finish</button></center>
                </div> <!--Sauce end div-->
            
        </div> <!--Sauce and toppings end div-->
    </form>
    </body>

</html>
